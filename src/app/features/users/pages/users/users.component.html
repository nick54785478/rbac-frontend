<p-tabMenu
  #detailTabMenuComponent
  [model]="formTabs"
  styleClass="table-tabmenu"
>
</p-tabMenu>
<form [formGroup]="formGroup">
  <p-panel [showHeader]="false">
    <div class="grid p-fluid">
      <div class="col-12 md:col-3 lg:col-3">
        <label class="required">服務</label>
        <p-dropdown
          [options]="services"
          optionValue="value"
          placeholder="Please select"
          [showClear]="true"
          appendTo="body"
          formControlName="service"
        >
        </p-dropdown>
        <div *ngIf="formControlInvalid('service')">
          <small
            class="p-error"
            *ngIf="formControl('service').errors?.['required']"
          >
            資料不能為空
          </small>
        </div>
      </div>
      <div class="col-12 md:col-3 lg:col-3">
        <label class="required">使用者</label>
        <p-autoComplete
          formControlName="userInfo"
          [suggestions]="userinfos"
          [forceSelection]="true"
          [dropdown]="true"
          [completeOnFocus]="true"
          appendTo="body"
          showClear="true"
          (onClear)="clear()"
          styleClass="w-full"
          inputStyleClass="w-full"
          [showEmptyMessage]="true"
          (completeMethod)="getUserInfos($event)"
          emptyMessage="查無資料"
          field="displayName"
        >
          <ng-template let-userinfo pTemplate="item">
            <span style="font-size: 18px"
              >{{ userinfo.name }} ({{ userinfo.username }})
            </span>
          </ng-template>
        </p-autoComplete>
        <!-- 點擊按鈕時，要顯示
           * 值為空但要開啟Dialog 時顯示
           * 點擊查詢但值為空
            -->
        <div
          *ngIf="
            formControlInvalid('userInfo') ||
            (dialogOpened && !formControlInvalid('userInfo'))
          "
        >
          <small class="p-error"> 資料不能為空 </small>
        </div>
      </div>
    </div>

    <!-- <div class="flex mb-2 gap-2 justify-content-end"> -->
    <div class="grid p-fluid justify-content-end">
      <div class="col-12 md:col-3 lg:col-2">
        <button type="button" pButton label="查詢" (click)="query()"></button>
      </div>
      <!-- <div class="col-12 md:col-3 lg:col-2">
          <button
            type="button"
            class="p-button-secondary p-button-outlined"
            pButton
            label="角色"
            (click)="onStartUserConfig('roles')"
          ></button>
        </div>
        <div class="col-12 md:col-3 lg:col-2">
          <button
            type="button"
            class="p-button-secondary p-button-outlined"
            pButton
            label="群組"
            [disabled]=""
            (click)="onStartUserConfig('groups')"
          ></button>
        </div> -->
      <div class="col-12 md:col-3 lg:col-2">
        <button
          type="button"
          class="p-button-secondary p-button-outlined"
          pButton
          label="清除"
          (click)="clear()"
        ></button>
      </div>
    </div>
    <!-- </div> -->
  </p-panel>
</form>

<p-panel [showHeader]="false">
  <p-tabMenu
    #detailTabMenuComponent
    [model]="detailTabs"
    styleClass="table-tabmenu"
  >
  </p-tabMenu>

  <div class="card">
    <ng-container *ngIf="pageContents[activeField] as currentPage">
      <p-table
        #dt
        [value]="tableData"
        [columns]="pageContents[activeField].cols"
        [scrollable]="true"
        scrollHeight="70vh"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="10"
        styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
      >
        <!-- 標題 -->
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th
              *ngFor="let col of columns"
              [pSortableColumn]="col.field"
              [style.width]="col.width"
            >
              {{ col.header }} <p-sortIcon [field]="col.field" />
            </th>
          </tr>
        </ng-template>
        <!-- 內容 -->
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td
              *ngFor="let col of columns"
              [style.width]="col.width"
              [style]="{
                'white-space': 'normal',
              'word-wrap': 'break-word',        
              }"
            >
              <ng-container>
                {{ rowData[col.field] }}
              </ng-container>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
  </div>
</p-panel>
