<form [formGroup]="formGroup">
  <p-panel header="群組角色設置">
    <div class="grid p-fluid">
      <div class="col-12 md:col-3 lg:col-3">
        <label class="required">服務</label>
        <p-dropdown
          [options]="services"
          optionValue="value"
          placeholder="Please select"
          [showClear]="true"
          appendTo="body"
          formControlName="service"
        >
        </p-dropdown>
        <div *ngIf="formControlInvalid('service')">
          <small
            class="p-error"
            *ngIf="formControl('service').errors?.['required']"
          >
            資料不能為空
          </small>
        </div>
      </div>
      <div class="col-12 md:col-3 lg:col-3">
        <label class="required">群組查詢</label>
        <p-autoComplete
          formControlName="group"
          [suggestions]="groupOptions"
          [forceSelection]="true"
          [dropdown]="true"
          [completeOnFocus]="true"
          appendTo="body"
          styleClass="w-full"
          inputStyleClass="w-full"
          [showEmptyMessage]="true"
          (completeMethod)="
            getGroupOptions($event, formControl('service').value)
          "
          emptyMessage="查無資料"
          field="displayName"
        >
        </p-autoComplete>
        <div *ngIf="formControlInvalid('group')">
          <small class="p-error"> 資料不能為空 </small>
        </div>
      </div>
    </div>
    <div class="grid p-fluid justify-content-end">
      <div class="col-12 md:col-3 lg:col-2">
        <button type="button" pButton label="查詢" (click)="query()"></button>
      </div>
      <div class="col-12 md:col-3 lg:col-2">
        <button
          type="button"
          class="p-button-secondary p-button-outlined"
          pButton
          label="清除"
          (click)="cancel()"
        ></button>
      </div>
    </div>
  </p-panel>
</form>

<!-- 表格 -->
<p-panel [showHeader]="false">
  <p-tabMenu
    #detailTabMenuComponent
    [model]="detailTabs"
    styleClass="table-tabmenu"
  >
  </p-tabMenu>
  <!--PickList  -->
  <p-card role="region">
    <div class="card">
      <p-pickList
        [source]="sourceList"
        [target]="targetList"
        filterBy="displayName"
        [responsive]="true"
        sourceHeader="Available"
        targetHeader="Selected"
        [dragdrop]="true"
        [responsive]="true"
        (onMoveToTarget)="onMoveToTarget($event)"
        (onMoveToSource)="onMoveToSource($event)"
        [sourceStyle]="{ height: '30rem' }"
        [targetStyle]="{ height: '30rem' }"
        sourceFilterPlaceholder="Search by name"
        targetFilterPlaceholder="Search by name"
        breakpoint="1400px"
      >
        <ng-template
          let-data
          pTemplate="item"
          let-selected="selected"
          pTemplate="option"
        >
          <div class="flex flex-wrap p-2 align-items-center gap-3">
            <div class="flex-1 flex flex-col">
              <span
                [ngClass]="{
                        'text-surface-500': !selected,
                        'dark:text-surface-400': !selected,
                        'text-inherit': selected,
                    }"
              >
                {{ data.displayName }}</span
              >
            </div>
          </div>
        </ng-template>
      </p-pickList>
    </div>
  </p-card>
</p-panel>
