<form [formGroup]="formGroup">
  <p-panel header="查詢角色資料">
    <div class="card" #contentElement>
      <div class="grid p-fluid">
        <div class="col-12 md:col-3 lg:col-3">
          <label>種類</label>
          <p-dropdown
            [options]="types"
            optionValue="value"
            placeholder="請選擇"
            [showClear]="true"
            appendTo="body"
            formControlName="type"
          >
          </p-dropdown>
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label>名稱</label>
          <input type="text" pInputText formControlName="name" />
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label>是否生效</label>
          <p-dropdown
            [options]="activeFlags"
            optionValue="value"
            placeholder="請選擇"
            [showClear]="true"
            appendTo="body"
            formControlName="activeFlag"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="grid p-fluid justify-content-end">
        <div class="col-12 md:col-3 lg:col-2">
          <button type="button" pButton label="查詢" (click)="query()"></button>
        </div>
        <div class="col-12 md:col-3 lg:col-2">
          <button
            type="button"
            class="p-button-secondary p-button-outlined"
            pButton
            label="清除"
            (click)="clear()"
          ></button>
        </div>
      </div>
    </div>
  </p-panel>
</form>

<!-- 表格 -->
<p-panel [showHeader]="false">
  <p-tabMenu
    #detailTabMenuComponent
    [model]="detailTabs"
    styleClass="table-tabmenu"
  >
  </p-tabMenu>
  <div class="card">
    <p-table
      #dt
      [rowsPerPageOptions]="[2, 5, 10]"
      [tableStyle]="{ 'min-width': '10rem', 'word-wrap': 'break-word' }"
      styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped"
      selectionMode="single"
      [(selection)]="selectedData"
      [value]="tableData"
      [columns]="cols"
      [scrollable]="true"
      scrollHeight="500px"
      [paginator]="true"
      [rows]="10"
      scrollDirection="both"
      [resizableColumns]="true"
    >
      <!-- scrollDirection="both"  [resizableColumns]="true"-->

      <!-- 標題 -->
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngIf="mode === 'delete'"></th>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            <ng-container
              >{{ col.header }} <p-sortIcon [field]="col.field"
            /></ng-container>
          </th>
          <th
            alignFrozen="right"
            pFrozenColumn
            style="
              min-width: 70px !important;
              max-width: 70px !important;
              width: 70px !important;
            "
          >
            Actions
          </th>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        let-rowData
        let-columns="columns"
        let-rowIndex="rowIndex"
      >
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td *ngIf="mode === 'delete'">
            <p-checkbox
              [binary]="true"
              (onChange)="onDelete(rowData.id, $event.checked)"
            ></p-checkbox>
          </td>
          <td *ngFor="let col of columns">
            <!-- 編輯模式 -->
            <!-- else viewMode -->
            <ng-container
              *ngIf="isEditing(rowIndex) || isAdding(rowData); else viewMode"
            >
              <!-- 根據 type 生成 -->
              <ng-container *ngIf="col.type === 'dropdown'">
                <p-dropdown
                  placeholder="請選擇"
                  [(ngModel)]="rowData[col.field]"
                  [options]="loadDropdownData(col)"
                  [style]="{
                    'word-wrap': 'break-word',
                    'max-width': '400px !important'
                  }"
                  optionLabel="label"
                  optionValue="value"
                  appendTo="body"
                  [disabled]="isFieldDisabled(rowData, col.field)"
                ></p-dropdown>
              </ng-container>
              <ng-container *ngIf="col.type === 'textArea'">
                <textarea
                  [(ngModel)]="rowData[col.field]"
                  appAutofocus
                  rows="5"
                  cols="100"
                  [style]="{ 'max-width': '700px !important' }"
                  pInputTextarea
                  [autoResize]="true"
                  [disabled]="isFieldDisabled(rowData, col.field)"
                >
                </textarea>
              </ng-container>
              <ng-container *ngIf="col.type === 'inputText'">
                <input
                  [(ngModel)]="rowData[col.field]"
                  type="text"
                  appAutofocus
                  class="p-inputtext"
                  pInputText
                  [disabled]="isFieldDisabled(rowData, col.field)"
                />
              </ng-container>
              <div *ngIf="!rowData[col.field]">
                <small class="p-error"> 資料不能為空 </small>
              </div>
            </ng-container>

            <!-- 檢視模式 -->
            <ng-template #viewMode>
              <div (dblclick)="onEdit(rowIndex)" class="cell-content">
                {{ rowData[col.field] }}
              </div>
            </ng-template>
          </td>

          <td pFrozenColumn>
            <button
              *ngIf="mode === ''"
              pButton
              type="button"
              class="p-button-outlined p-button-secondary"
              icon="pi pi-pencil"
              (click)="clickRowActionMenu(rowData)"
            ></button>
            <div class="flex mb-2 gap-2 justify-content-end">
              <ng-container *ngIf="isEditing(rowIndex) || isAdding(rowData)">
                <i
                  class="pi pi-check"
                  style="color: green"
                  (click)="confirm(rowIndex)"
                ></i>

                <i
                  class="pi pi-times"
                  style="color: red"
                  (click)="cancel(rowData.givenIndex)"
                ></i>
              </ng-container>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-toast position="bottom-right" key="msg" />
</p-panel>
