<form [formGroup]="formGroup">
  <p-panel header="查詢設定資料">
    <div class="card" #contentElement>
      <div class="grid p-fluid">
        <div class="col-12 md:col-3 lg:col-3">
          <label class="required">服務</label>
          <p-dropdown
            [options]="services"
            optionValue="value"
            placeholder="Please select"
            [showClear]="true"
            appendTo="body"
            formControlName="service"
          />
          <div *ngIf="formControlInvalid('service')">
            <small
              class="p-error"
              *ngIf="formControl('service').errors?.['required']"
            >
              資料不能為空
            </small>
          </div>
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label>配置種類</label>
          <p-dropdown
            [options]="dataTypes"
            optionValue="value"
            placeholder="Please select"
            [showClear]="true"
            appendTo="body"
            formControlName="dataType"
          />
        </div>
      </div>
      <div class="grid p-fluid">
        <div class="col-12 md:col-3 lg:col-3">
          <label>類別</label>
          <input type="text" pInputText formControlName="type" />
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label>名稱</label>
          <input type="text" pInputText formControlName="name" />
        </div>
        <div class="col-12 md:col-3 lg:col-3">
          <label>是否生效</label>
          <p-dropdown
            [options]="activeFlags"
            optionValue="value"
            placeholder="Please select"
            [showClear]="true"
            appendTo="body"
            formControlName="activeFlag"
          />
        </div>
      </div>
      <div class="grid p-fluid justify-content-end">
        <div class="col-12 md:col-3 lg:col-2">
          <button type="button" pButton label="新增" (click)="onAdd()"></button>
        </div>
        <div class="col-12 md:col-3 lg:col-2">
          <button type="button" pButton label="查詢" (click)="query()"></button>
        </div>
        <div class="col-12 md:col-3 lg:col-2">
          <button
            type="button"
            class="p-button-secondary p-button-outlined"
            pButton
            label="清除"
            (click)="clear()"
          ></button>
        </div>
      </div>
    </div>
  </p-panel>
</form>

<div class="card">
  <p-tabMenu
    #detailTabMenuComponent
    [model]="detailTabs"
    styleClass="table-tabmenu"
  >
  </p-tabMenu>
  <p-overlayPanel
    #fieldPanel
    [dismissable]="true"
    [showCloseIcon]="true"
    [appendTo]="'body'"
  >
    <!-- 動態顯示的欄位選擇區 -->
    <p-card subheader="欄位設定">
      <ng-template pTemplate="content">
        <div *ngFor="let field of fields">
          <p-checkbox
            name="group"
            [value]="field"
            [(ngModel)]="selectedFields"
          />
          <label class="ml-2">{{ field.label }}</label>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <div class="flex gap-1 mt-1 justify-end">
          <button
            type="button"
            pButton
            label="提交"
            (click)="submitFields()"
          ></button>
          <button
            type="button"
            class="p-button-secondary p-button-outlined"
            pButton
            label="取消"
            (click)="closePanel()"
          ></button>
        </div>
      </ng-template>
    </p-card>
  </p-overlayPanel>
  <p-table
    #dt
    responsiveLayout="scroll"
    [value]="tableData"
    [columns]="filteredCols"
    [(selection)]="selectedData"
    [scrollable]="true"
    [rows]="10"
    [virtualScroll]="true"
    scrollHeight="300px"
    [paginator]="true"
    [rowsPerPageOptions]="[2, 5, 10]"
    styleClass="p-datatable-gridlines p-datatable-sm p-datatable-striped"
    [tableStyle]="{ 'max-width': '1200px' }"
    [frozenWidth]="'100px'"
  >
    <!-- 標題 -->
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          [style.width]="col.width"
        >
          {{ col.header }} <p-sortIcon [field]="col.field" />
        </th>
        <th alignFrozen="right" pFrozenColumn style="width: 60px">Actions</th>
      </tr>
    </ng-template>
    <!-- 內容 -->
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td
          *ngFor="let col of columns"
          [ngStyle]="{
            'word-break': 'break-all',
            'word-wrap': 'break-word',
          }"
          [style.width]="col.width"
        >
          <ng-container>
            {{ rowData[col.field] }}
          </ng-container>
        </td>
        <td alignFrozen="right" pFrozenColumn style="min-width: 100px">
          <p-menu
            #menu
            [popup]="true"
            [model]="rowActionMenu"
            appendTo="body"
          ></p-menu>
          <button
            pButton
            [rounded]="true"
            [text]="true"
            type="button"
            class="p-button-outlined p-button-primary"
            icon="pi pi-pencil"
            (click)="clickRowActionMenu(rowData); menu.toggle($event)"
          ></button>
          <button
            pButton
            [rounded]="true"
            [text]="true"
            type="button"
            class="p-button-outlined p-button-secondary"
            icon="pi pi-trash"
            style="color: red"
            (click)="delete(rowData.id); menu.toggle($event)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
